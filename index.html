<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SIMPLE CALCULATOR</title>
  </head>
  <body>
    <h1>Number Calculation</h1>

    <h2>Addition</h2>
    <input id="number1" placeholder="insert first number here"> +
    <input id="number2" placeholder="insert second number here">
    <button onclick="addition()"> + </button>
    <h2> Output :</h2>
    <p id="output"></p>

    <h2>Substraction</h2>
    <input id="subnumber1" placeholder="insert first number here"> -
    <input id="subnumber2" placeholder="insert second number here">
    <button onclick="substraction()"> - </button>
    <h2> Output :</h2>
    <p id="suboutput"></p>

    <h2>Multiplication</h2>
    <input id="multnumber1" placeholder="insert first number here"> *
    <input id="multnumber2" placeholder="insert second number here">
    <button onclick="multiply()"> * </button>
    <h2> Output :</h2>
    <p id="multoutput"></p>

    <p>Division</p>
    <input id="divnumber1" placeholder="insert first number here"> /
    <input id="divnumber2" placeholder="insert second number here">
    <button onclick="division()"> / </button>
    <h2> Output :</h2>
    <p id="divoutput"></p>

    <script src="./javascript/index.js" charset="utf-8"></script>

  </body>
</html>
